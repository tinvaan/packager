package:
    name: example-deb
    version: 1.0.0
    description: "An example packager config for a debian package"
    build: cmake
    authors:
        - Harish Navnit <harishnavnit@gmail.com>
    install:
        - path: bin/foo
          source: /tmp/foo
        - path: include/foo/foo.h
          source: /tmp/foo.h
        - path: lib/bar.so
          source: /tmp/bar
        - path: share/doc/foo
          source: /tmp/foo-doc
    prefix: /usr
    targets:
        - debian
